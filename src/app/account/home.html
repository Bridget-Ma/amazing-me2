<mat-sidenav-layout [class.m2app-dark]="isDarkTheme">

  <mat-sidenav #sidenav mode="side" class="app-sidenav">
    <mat-nav-list>
      <a mat-list-item routerLink="./" routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }">Dashboard</a>
      <a mat-list-item routerLink="./checklist" routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }">Checklist</a>
      <a mat-list-item routerLink="./story" routerLinkActive="active">Storybook</a>
    </mat-nav-list>
  </mat-sidenav>


  <mat-toolbar color="primary">

      <i class="material-icons app-toolbar-menu">menu</i>
    </button>

  <h3>My storybook</h3>
